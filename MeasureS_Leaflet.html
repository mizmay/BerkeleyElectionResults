<html>
    <head>
        <title>PMTiles Measure S Leaflet Example</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
        <script src="https://unpkg.com/leaflet@1.9.0/dist/leaflet.js"></script>
        <script src="https://unpkg.com/pmtiles@3.0.5/dist/pmtiles.js"></script>
        <style>
            body, #map {
                height:100vh;
                margin: 0;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script type="text/javascript">
            const map = L.map('map').setView([-122.2747, 37.8731], 15);

            const p = new pmtiles.PMTiles("https://mizmay.github.io/BerkeleyElectionResults/ElectionBerkeleyMeasureS.pmtiles")
            p.getHeader().then(h => {
                let layer = pmtiles.leafletRasterLayer(p, {
                    maxzoom:h.maxZoom,
                });
                layer.addTo(map);
            })
        </script>
    </body>
</html>
